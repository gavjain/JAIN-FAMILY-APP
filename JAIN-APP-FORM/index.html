<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>JAIN FAMILY APP SIGNUP</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <script type="module" src="form-validation.js"></script>
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-6">
                <h3 class="mb-3">SINGUP</h3>

                <form id="signup">
                    <div class="mb-3">
                        <label for="first_name" class="form-label">FIRST NAME</label>
                        <input type="text" name="first_name" class="form-control" id="first_name" aria-describedby="first name">
                    </div>
            
                    <div class="mb-3">
                        <label for="last_name" class="form-label">LAST NAME</label>
                        <input type="text" name="last_name" class="form-control" id="last_name" aria-describedby="last name">
                    </div>
            
                    <div class="mb-3">
                        <label for="user_email" class="form-label">EMAIL</label>
                        <input type="email" name="user_email" class="form-control" id="user_email" aria-describedby="emailHelp">
                    </div>

                    
                </form>
                <button class="btn btn-success" id="send_info">SINGUP</button>
                
            </div>
        </div>
    </div>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    
</body>
</html>
