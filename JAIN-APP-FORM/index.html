<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>JAIN FAMILY APP SIGNUP</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <script type="module" src="form-validation.js"></script>
</head>
<body>
    <div class="container my-5">
        <div class="row justify-content-center">
            <div class="col-8">
                <h3 class="mb-5 text-center">JAIN APP SIGN UP</h3>

                <form id="signup_form" class="row justify-content-center">
                    <div class="mb-4 col-6">
                        <label for="first_name" class="form-label">First Name</label>
                        <input type="text" name="first_name" class="form-control" id="first_name" aria-describedby="firstNameErr" required>
                        <div id="firstNameErr" class="form-text text-danger d-none"></div>
                    </div>
            
                    <div class="mb-4 col-6">
                        <label for="last_name" class="form-label">Last Name</label>
                        <input type="text" name="last_name" class="form-control" id="last_name" aria-describedby="lastNameErr" required>
                        <div id="lastNameErr" class="form-text text-danger d-none"></div>
                    </div>
            
                    <div class="mb-4 col-6">
                        <label for="user_email" class="form-label">Email</label>
                        <input type="email" name="user_email" class="form-control" id="user_email" aria-describedby="emailErr" required>
                        <div id="emailErr" class="form-text text-danger d-none"></div>
                    </div>

                    <div class="mb-4 col-6">
                        <label for="user_phone" class="form-label">Phone Number</label>
                        <input type="number" name="user_phone" class="form-control" id="user_phone" aria-describedby="phoneErr" required>
                        <div id="phoneErr" class="form-text text-danger d-none"></div>
                    </div>

                    <div class="mb-4 col-3">
                        <label for="user_dob" class="form-label">Your DOB</label>
                        <input type="date" name="user_dob" class="form-control" id="user_dob" aria-describedby="dobErr" required>
                        <div id="dobErr" class="form-text text-danger d-none"></div>
                    </div>

                    <div class="mb-4 col-3">
                        <label name="user_gender" for="user_gender" class="form-label">Gender</label>
                        <select class="form-select" id="user_gender" aria-label="Default select example">
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                            <option value="other">Other</option>
                        </select>
                    </div>

                    <div class="mb-4 col-6">
                        <label for="user_father" class="form-label">Father's Name</label>
                        <input type="text" name="user_father" class="form-control" id="user_father" aria-describedby="fatherErr" required>
                        <div id="fatherErr" class="form-text text-danger d-none"></div>
                    </div>

                    

                    <div class="mb-4 col-12">
                        <label for="user_education" class="form-label">Education/Business</label>
                        <input type="text" name="user_education" class="form-control" id="user_education" aria-describedby="eduErr" required>
                        <div id="eduErr" class="form-text text-danger d-none"></div>
                    </div>

                    <div class="mb-4 col-12">
                        <label for="user_address" class="form-label">Current Location</label>
                        <input type="text" name="user_address" class="form-control" id="user_address" aria-describedby="addressErr" required>
                        <div id="addressErr" class="form-text text-danger d-none"></div>
                    </div>

                    <div class="mb-4 col-12">
                        <label for="user_native" class="form-label">Native Land</label>
                        <input type="text" name="user_native" class="form-control" id="user_native" aria-describedby="nativeErr" required>
                        <div id="nativeErr" class="form-text text-danger d-none"></div>
                    </div>

                    <button type="submit" class="btn btn-success mt-1 py-2 col-3" id="send_info">SINGUP</button>

                </form>
            </div>
        </div>
    </div>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    
</body>
</html>
